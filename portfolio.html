<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | bgtechmind | design gráfico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .portfolio {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        .social-icons img {
            height: 30px;
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="bgtechmind.png" alt="Logo da Agência"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="sobre.html">+Sobre</a></li>
            </ul>
        </nav>
    </header>
    <section class="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="FlyerADMBG-12-de-junho.png" alt="Projeto 1" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="diac. ronald.png" alt="Projeto 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="art02.png" alt="Projeto 6" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="Coffee-Flyer.jpg" alt="Projeto 3" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="Sabor & Aroma.png" alt="Projeto 4" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="art01.png" alt="Projeto 5" onclick="openModal(this)">
            </div>
        </div>
    </section>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <div class="modal-content">
            <img id="img01">
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61558113943967"><img src="facebook.ico" alt="Facebook"></a>
            <a href="https://www.instagram.com/bg.techmind?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="instagram.ico" alt="Instagram"></a>
             <p>© 2024 bgtechmind. Todos os direitos reservados. | E-mail: adm@bgtechmind.com.br</p>
        </div>
    </footer>
    <script>
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "flex";
            modalImg.src = element.src;
        }
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
