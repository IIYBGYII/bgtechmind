<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | bgtechmind | design gráfico</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .portfolio {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
        .social-icons img {
            height: 30px;
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="bgtechmind.png" alt="Logo da Agência"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="sobre.html">+Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Galeria de Portfólio -->
    <section class="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="FlyerADMBG-12-de-junho.png" alt="Projeto 1">
            </div>
            <div class="gallery-item">
                <img src="diac. ronald.png" alt="Projeto 2">
            </div>
            <div class="gallery-item">
                <img src="Coffee-Flyer.jpg" alt="Projeto 3">
            </div>
            <div class="gallery-item">
                <img src="Sabor & Aroma.png" alt="Projeto 4">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61558113943967"><img src="facebook.ico" alt="Facebook"></a>
            <a href="https://www.instagram.com/bg.techmind?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="instagram.ico" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
